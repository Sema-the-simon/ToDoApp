name: Build for PR

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - 'hw-part-4'
env:
  gradleFlags: --parallel --stacktrace --no-configuration-cache --no-daemon
  TG_CHAT: ${{ secrets.TG_CHAT }}
  TG_TOKEN: ${{ secrets.TG_TOKEN }}

  KEYSTORE_JKS_BASE_64: ${{ secrets.KEYSTORE_JKS_BASE_64 }}
  KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
  STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        shell: bash
        run: chmod +x gradlew

      - name: "[Signing Release APK ðŸ”‘] upload jks file"
        run: |
          mkdir $HOME/keystores
          cd $HOME/keystores
          echo "$KEYSTORE_JKS_BASE_64" | base64 --decode > release_upload_keystore.jks

      - name: Build with Gradle
        run: ./gradlew :app:reportTelegramApkForRelease $gradleFlags
      - name: Upload my apk
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/*.apk